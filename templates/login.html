<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="ru"> <!-- Изменено на "ru" -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в веб-чат</title> <!-- Русифицировано -->
    <!-- Подключение внешней таблицы стилей -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Вход в веб-чат</h2> <!-- Русифицировано -->
        <p style="color: #666; margin-bottom: 25px; font-size: 0.95rem;">
            Введите ваше имя пользователя Telegram и код доступа, полученный от бота. <!-- Русифицировано -->
        </p>

        <!-- Отображение сообщений об ошибках -->
        {% if error %}
        <p class="error-message">{{ error }}</p> <!-- Предполагается, что переменная 'error' уже содержит локализованный текст, если это необходимо -->
        {% endif %}

        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Имя пользователя Telegram:</label> <!-- Русифицировано -->
                <input type="text" id="username" name="username" placeholder="@ваш_ник_в_telegram" required autofocus> <!-- Русифицировано -->
                 <!-- 'autofocus' устанавливает курсор здесь при загрузке -->
            </div>
            <div class="form-group">
                <label for="access_code">Код доступа:</label> <!-- Русифицировано -->
                <input type="text" id="access_code" name="access_code" placeholder="Вставьте код из Telegram-бота" required> <!-- Русифицировано -->
                 <!-- Тип изменен на text, так как шестнадцатеричные коды не являются паролями в традиционном смысле -->
            </div>
            <button type="submit" class="submit-button">Войти</button> <!-- Русифицировано -->
        </form>
    </div>
</body>
</html>
